<!doctype html>
<html>
<head>
  <title>Colorize Branch Names - test</title>
  <meta charset="utf-8">
  <script src="src/sum.js"></script>
  <script src="src/multiply.js"></script>
  <script src="src/djb2.js"></script>
  <script src="src/djb2Square.js"></script>
  <script src="src/hashToColor.js"></script>
  <script src="src/phrases.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="8">different hashing methods to map phrases to colors</th>
      </tr>
      <tr>
        <th colspan="2">sum</th>
        <th colspan="2">multiply</th>
        <th colspan="2">djb2</th>
        <th colspan="2">djb2 modified - pow(x, 2)</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  <script>
    var tbody = document.getElementById('tbody');

    phrases.forEach(function(x) {
      var row = document.createElement('tr');
      var methods = [sum, multiply, djb2, djb2Square];

      methods.forEach(function(method) {
        var nameCell = document.createElement('td');
        var colorCell = document.createElement('td');
        var color = hashToColor(method(x));

        nameCell.append(x);
        colorCell.append(color);

        nameCell.style.backgroundColor = color;
        colorCell.style.backgroundColor = color;

        nameCell.className = 'name';
        colorCell.className = 'color';

        row.append(nameCell, colorCell);
      });

      tbody.append(row);
    });

    document.getElementById('tbody');
  </script>
</body>
</html>
